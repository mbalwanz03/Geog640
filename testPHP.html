<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
<script>

function getRecs() {
	if (window.XMLHttpRequest) {
		// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp = new XMLHttpRequest();
	} 
	xmlhttp.onreadystatechange = function() {
		if (this.status == 200) {
			document.getElementById("txtHint").innerHTML = this.responseText;
		}
	};
	
	xmlhttp.open("GET","getRecords_test.php");
	xmlhttp.send();
}

function insert_row()
{
	var uid=document.getElementById("uid").value;
	var name=document.getElementById("name").value;
	var notes=document.getElementById("fieldNotes").value;
	var date = Date();
	
	var urlString ="insert_row='insert_row'&name_val="+name+"&date_val="+date+"&notes_val="+notes+"&uid_val="+uid;

	$.ajax({
		url: "insertRecord_test.php",
		type : "POST",
		cache : false,
		data : urlString,
		dataType: 'text',
		success: function(response) {
			console.log(response);
			getRecs();
		},
		error: function(response) {
			console.log(response);
		}
	});
}
</script>
</head>
<body>

<button type="submit" onClick="getRecs()" value="Submit">Submit</button>

<form>
  UID:<br>
  <input type="text" id="uid" name="uid" value="1">
  <br>
  Name:<br>
  <input type="text" id="name" name="name" value="test1">
  <br>
  Notes:<br>
  <input type="text" id="fieldNotes" name="fieldNotes" value="test">
  <br>
  
</form> 
<input type="submit" value="Submit" onClick="insert_row()">
<br>
<div id="txtHint"><b>Field Visit Records will be listed here...</b></div>

</body>
</html>
